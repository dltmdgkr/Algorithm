<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 1;

        function DFS(n) {
          if (n < 1) return;
          answer *= n;
          DFS(n - 1);
        }
        DFS(n);

        return answer;
      }

      console.log(solution(5));
    </script>
  </body>
</html>
