<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        let queue = need.split("");

        for (let i = 0; i < plan.length; i++) {
          if (queue.includes(plan[i]) && plan[i] !== queue.shift()) return "NO";
        }
        if (queue.length > 0) return "NO";

        return answer;
      }

      let a = "CBA";
      let b = "CBDGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>
