<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });

        let answer = 0;
        let lastMeetingTime = 0;

        for (let [start, end] of meeting) {
          if (start >= lastMeetingTime) {
            answer++;
            lastMeetingTime = end;
          }
        }

        return answer;
      }

      let arr = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
