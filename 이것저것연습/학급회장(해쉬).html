    <script>
      function solution(s) {
        let answer;
        let hash = new Map();
        let max = Number.MIN_SAFE_INTEGER;

        for (let i = 0; i < str.length; i++) {
          if (hash.has(str[i])) {
            hash.set(str[i], hash.get(str[i]) + 1);
          } else {
            hash.set(str[i], 1);
          }
        }
        for (let [k, v] of hash) {
          if (v > max) {
            max = v;
            answer = k;
          }
        }

        return answer;
      }
